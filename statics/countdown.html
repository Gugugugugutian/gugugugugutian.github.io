<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时声音提示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #101010;
            color: #efefef;
        }
        h1 {
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Interval Countdown</h1>
    <input type="number" id="interval" placeholder="Countdown seconds" />
    <button onclick="startSound()">Start</button>

    <div id="countdown">00:00</div>

    <script>
        let countdownTimer;
        let remainingTime;
        let intervalInput;

        function startSound() {
            intervalInput = document.getElementById("interval").value;
            if (intervalInput && intervalInput > 0) {
                remainingTime = intervalInput;
                var sound = new Audio('./beep.wav'); // 替换为其他音频链接

                // 清除之前的定时器，确保每次点击按钮时不会重复创建定时器
                clearInterval(countdownTimer);

                // 开始倒计时
                countdownTimer = setInterval(function() {
                    var minutes = Math.floor(remainingTime / 60);
                    var seconds = remainingTime % 60;
                    document.getElementById("countdown").innerText = 
                        (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;

                    // 每秒减少倒计时
                    remainingTime--;

                    // 到达 0 时发出声音并重新开始倒计时
                    if (remainingTime < 0) {
                        sound.play(); // 播放声音
                        remainingTime = intervalInput; // 重置倒计时
                    }
                }, 1000);
            } else {
                alert("请输入有效的数字！");
            }
        }
    </script>

</body>
</html>
