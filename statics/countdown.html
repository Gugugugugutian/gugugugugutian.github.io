<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时声音提示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>请输入秒数 (x):</h1>
    <input type="number" id="interval" placeholder="输入秒数" />
    <button onclick="startSound()">开始提示</button>
    <button onclick="startRepeat()">开始重复</button>

    <div id="countdown">00:00</div>

    <script>
        let countdownTimer;
        
        function startSound() {
            var interval = document.getElementById("interval").value;
            if (interval && interval > 0) {
                var sound = new Audio('./beep.wav'); // 替换为其他音频链接
                var remainingTime = interval;
                
                // 更新倒计时显示
                countdownTimer = setInterval(function() {
                    var minutes = Math.floor(remainingTime / 60);
                    var seconds = remainingTime % 60;
                    document.getElementById("countdown").innerText = 
                        (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;

                    // 每秒减少倒计时
                    remainingTime--;

                    // 到达 0 时发出声音并停止计时
                    if (remainingTime < 0) {
                        clearInterval(countdownTimer); // 清除计时器
                        sound.play(); // 播放声音
                    }
                }, 1000);
            } else {
                alert("请输入有效的数字！");
            }
        }
        
        function startRepeat() {
            var interval = document.getElementById("interval").value;
            // 重复计时
            setInterval(function() {
                startSound();
            }, interval * 1001);
        }
    </script>

</body>
</html>
